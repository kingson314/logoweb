<div class="modal fade" id="loginModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h3 class="modal-title text-center">请登录后提交方案</h3>
            </div>
            <div class="modal-body wrapper-lg">
                <form>
                    <div class="form-group">
                        <label for="account">帐号</label>
                        <input type="text" class="form-control" id="account" id="account" placeholder="请输入帐号">
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" class="form-control" id="password" placeholder="请输入密码">
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">记住帐号
                        </label>
                    </div>
                    <button type="submit" class="btn btn-default text-center">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
