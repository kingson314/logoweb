<div class="modal fade" id="loginModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h3 class="modal-title text-center">请登录后提交方案</h3>
            </div>
            <div class="modal-body wrapper-lg">
                <form name="login-form" id="login-form">
                    <div class="form-group">
                        <label for="account">帐号</label>
                        <input type="text" class="form-control" id="account" name="account" placeholder="用户名/邮箱">
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="密码">
                    </div>
                    <div class="row">
                        <div class="col-md-8">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox">记住帐号
                                </label>
                            </div>
                        </div>
                        <div class="col-md-offset-1 col-md-3">
                            <a href="###">
                                <sapn>忘记密码？</span>
                            </a>
                        </div>
                    </div>
                    <button id="login" type="submit" class="btn logo-btn-login btn-block">登录</button>
                    <div class="h10"></div>
                    <div class="logo-text-center">
                        <a href="/regsiter.html">
                            <sapn style="color:#030EDE;">未报名的用户请点击此处进行注册</span>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
