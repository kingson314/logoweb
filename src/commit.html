<!DOCTYPE html>
<html lang="zh-CN">

<head>
	@@include('include/head.html', {"title": "作品提交"})
	<link href="/static/css/index.css" rel="stylesheet" type="text/css" />
	<link href="/static/css/commit.css" rel="stylesheet" type="text/css" />
	<style>

	</style>
</head>

<body>
	@@include('include/header.html', {"commit":"active"})

	<!-- main begin -->
	<div class="h10"></div>
	<div class="logo-container">
		<div class="h10"></div>
		<div class="container">
			<div class="h20"></div>
			<div class="row">
				<div class="col-md-12">
					<div class="row text-center">
						<h1>方案提交</h1>
					</div>
				</div>
			</div>
			<div class="h20"></div>
			<div class="row">
				<div class="col-md-12">
					<div class="row">
						<div class="col-md-12">
							<div class="col-md-6 commit-form-header-left">
								<span class="active">edgelei</span>
								<span>,欢迎您。</span>
							</div>
							<div class="col-md-6 commit-form-header-right">
								<span class="iconfont icon-xiaoxi2 active"></span>
								<span>你尚未体检方案</span>
								<span>/or您已提交了</span>
								<span class="active">2</span>
								<span>套标志方案</span>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<form class="form-horizontal form-body" action="/file/upload" method="post">
								<div class="form-group">
									<label class="col-sm-2 form-body-label">标志主图：</label>
									<div class="col-sm-2">
										<button type="button" class="btn btn-primary btn-block">选择文件</button>
										<input type="file" style="display:none;" class="" id="logo" placeholder="logo">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 form-body-label">方案文件：</label>
									<div class="col-sm-2">
										<button type="button" class="btn btn-primary btn-block">选择文件</button>
										<input type="file" style="display:none;" class="" id="plan" placeholder="plan">
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-2 col-sm-10">
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-2 col-sm-8" >
										<div class="progress">
											<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="2" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em; width: 23%;">
												23%
											</div>
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-2 col-sm-3">
										<button type="button" class="btn logo-btn-login btn-block">提交方案</button>
									</div>
								</div>
								<div class="form-group">
									<div class="col-md-12 text-center">
										<span>如提交中遇到问题导致失败，你也可以将所有相关文件发送至邮箱</span>
										<span><a class="active" href="mailto:logo@7ipr.com">logo@7ipr.com</a></span>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- main end -->

	@@include('include/footer.html', {})
</body>
@@include('include/scripts.html', {})
<script>
	$().ready(function() {

	});
</script>

</html>
